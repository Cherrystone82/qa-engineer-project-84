test-cases:
  - summary: Проверка оформления заказа
    status: fail
    bugreports:
  - summary: Не работает форма оформления заказа (отсутствует возможность перехода на страницу оплаты)
    environment: Google Chrome 133.0.6943.127 (Официальная сборка) (arm64), macOS Sequoia 15.3
    steps-to-reproduce:
     1.Открываем страницу корзины
     2.Нажимаем кнопку «Оформить заказ» (checkout)
     3.Заполняем форму данных для доставки и оплаты
     4.Подтверждаем заказ
    expected-result: Пользователь переходит на страницу оплаты с подтверждением деталей заказа
    actual-result: Отсутствует возможность перехода на страницу оплаты и подтверждения деталей заказа

  - summary: Проверка сохранения корзины между сессиями
    status: fail
    bugreports:
  - summary: Не работает сохранение корзины при переходе между сессиями
    environment: Google Chrome 133.0.6943.127 (Официальная сборка) (arm64), macOS Sequoia 15.3
    steps-to-reproduce:
     1.Добавляем выбранный товар в корзину
     2.Проверяем наличие товара в корзине 
     3.Закрываем браузер
     4.Открываем браузер заново
     5.Проверяем содержимое корзины
    expected-result: Содержимое корзины сохранено после перезапуска браузера
    actual-result: После закрытия и открытия браузера выбранный товар исчезает. В консоли браузера (DevTools, вкладка «Application», раздел Cookies) отсутствует запись о добавлении товара в корзину

  - summary: Проверка работы адаптивной верстки на мобильных устройствах
    status: fail
    bugreports:
  - summary: Не работает адаптивная верстка на мобильных устройствах
    environment: Google Chrome 133.0.6943.127 (Официальная сборка) (arm64), macOS Sequoia 15.3
    steps-to-reproduce:
     1.Открываем сайт на мобильном устройстве
     2.Проверяем отображение каталога товаров
     3.Проверяем работу фильтров
    expected-result: Интерфейс адаптируется под мобильное устройство, все функции работают корректно
    actual-result: Проблемы с масштабированием - элементы интерфейса не корректно масштабируются под размер экрана устройства. Проблемы с навигацией - меню сайта не адаптируется под мобильные устройства. Изображения растягиваются или искажаются - при отображении на разных размерах экранов изображения теряют свою пропорциональность

  - summary: Проверка корректности расчета скидок
    status: fail
    bugreports:
  - summary: Не работает корректный расчет скидок
    environment: Google Chrome 133.0.6943.127 (Официальная сборка) (arm64), macOS Sequoia 15.3
    steps-to-reproduce:
     1.Проверяем отображение исходной цены
     2.Проверяем отображение цены со скидкой (скидка должна составлять 7,21%)
    expected-result: Цена со скидкой рассчитана корректно, скидка не превышает 7,21%
    actual-result: В меню каталога товаров скидка указана с ошибками (превышает 7,21%)

  - summary: Проверка переключения языка интерфейса (Русский/Английский)
    status: fail
    bugreports:
  - summary: Не работает переключение языка интерфейса (Русский/Английский)
    environment: Google Chrome 133.0.6943.127 (Официальная сборка) (arm64), macOS Sequoia 15.3
    steps-to-reproduce:
     1.Находим переключатель языка в шапке (хедере) сайта
     2.Проверяем текущий язык интерфейса (по умолчанию)
     3.Кликаем на переключатель и выбираем альтернативный язык
     4.Проверяем перевод основных элементов интерфейса
     5.Перезагружаем страницу и проверяем сохранение выбранного языка
     6.Повторяем шаги для обратного переключения
    expected-result: Все элементы интерфейса отображаются на выбранном языке, перевод текстов соответствует выбранному языку, языковые настройки сохраняются после перезагрузки
    actual-result: Перевод основных элементов интерфейса осуществляется не полностью. Языковые настройки не сохраняются после перезагрузки

  - summary: Проверка отображения страницы на разных языках
    status: fail
    bugreports:
  - summary: Не работает отображение страницы на разных языках
    environment: Google Chrome 133.0.6943.127 (Официальная сборка) (arm64), macOS Sequoia 15.3
    steps-to-reproduce:
     1.Проверяем перевод навигационного меню
     2.Проверяем перевод кнопок взаимодействия
     3.Проверяем перевод заголовков страницы
     4.Проверяем перевод текста в карточках товаров
    expected-result: Все текстовые элементы полностью переведены, отсутствуют смешанные языки в интерфейсе, непереведенных элементов нет
    actual-result: Перевод навигационного меню (Английский/Русский) осущестлен частично. Перевод кнопок взаимодействия (Английский/Русский) осущестлен частично. Перевод заголовков страницы (Английский/Русский) осуществлен частично. Перевод текста в карточках товаров (Английский/Русский) осуществлен частично. Отсутствует возможность выбора дополнительных языков перевода (Китайский и Арабский)
