- summary: Пагинация работает корректно
  environment: Google Chrome 133.0.6943.127 (Официальная сборка) (arm64), macOS Sequoia 15.3
  steps-to-reproduce:
   1.Перейти на первую страницу каталога
   2.Убедиться, что отображается заданное количество товаров
   3.Нажать на кнопку (Следующая) (или выбрать номер второй страницы)
   4.Проверить, что отображаются следующие товары
   5.Нажать на кнопку (Предыдущая) (или выбрать номер первой страницы)
   6.Проверить, что снова отображаются первые товары
   7.Прокрутить до конца страницы и проверить наличие блока пагинации
   8.Проверить работу перехода на последнюю страницу
  expected-result: Пагинация работает корректно: при переходе между страницами отображаются соответствующие товары, блок пагинации всегда отображается. Возможен переход по номерам страниц, а также использование кнопок "Назад" и "Вперед". На каждой странице отображается заданное количество товаров
  actual-result: Не возможен переход по номерам страниц.
  attachments: https://github.com/Cherrystone82/qa-engineer-project-84/blob/main/screenshots/Проверка%20пагинации.png
