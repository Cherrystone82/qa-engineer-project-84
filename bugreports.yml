- summary: Время загрузки страницы привышает более трех секунд 
  environment: Google Chrome 133.0.6943.127 (Официальная сборка) (arm64), macOS Sequoia 15.3
  steps-to-reproduce: 
   1.Открываем страницу каталога в браузере Google Chrome
   2.Открываем инструменты разработчика DevTools
   3.Переходим на вкладку Performance в DevTools
   4.Запускаем запись производительности (нажмите кнопку Start profiling and reload page)
   5.Анализируем результаты (проверяем общее время загрузки страницы, оцениваем время до первого значимого рендеринга (First Contentful Paint), проверяем время до полной интерактивности (Time to Interactive)
  expected-result: Время загрузки страницы не превышает 3 секунд на стандартном интернет-соединении 
  actual-result: Время загрузки страницы превышает 3 секунд на стандартном интернет-соединении 
