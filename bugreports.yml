- summary:Не работает форма оформления заказа (отсутствует возможность перехода на страницу оплаты)
  environment:Google Chrome 133.0.6943.127 (Официальная сборка) (arm64), macOS Sequoia 15.3
  steps-to-reproduce:|
    - Открываем страницу корзины.
    - Нажимаем кнопку «Оформить заказ» (checkout).
    - Заполняем форму данных для доставки и оплаты.
    - Подтверждаем заказ.
  expected-result:Пользователь переходит на страницу оплаты с подтверждением деталей заказа.
  actual-result:Отсутствует возможность перехода на страницу оплаты и подтверждения деталей заказа.

- summary:Не работает сохранение корзины при переходе между сессиями
  environment:Google Chrome 133.0.6943.127 (Официальная сборка) (arm64), macOS Sequoia 15.3
  steps-to-reproduce:|
    - Добавляем выбранный товар в корзину.
    - Проверяем наличие товара в корзине.
    - Закрываем браузер.
    - Открываем браузер заново.
    - Проверяем содержимое корзины.
  expected-result:Содержимое корзины сохранено после перезапуска браузера.
  actual-result:|
    - После закрытия и открытия браузера выбранный товар исчезает. 
    - В консоли браузера (DevTools, вкладка «Application», раздел Cookies) отсутствует запись о добавлении товара в корзину.

- summary:Не работает адаптивная верстка на мобильных устройствах
  environment:iPhone 13 Pro Max 256 ГБ, iOS 16.3, Safari
  steps-to-reproduce:|
    - Открываем сайт на мобильном устройстве.
    - Проверяем отображение каталога товаров.
    - Проверяем работу фильтров.
  expected-result:Интерфейс адаптируется под мобильное устройство, все функции работают корректно.
  actual-result:|
    - Проблемы с масштабированием:элементы интерфейса не корректно масштабируются под размер экрана устройства.
    - Проблемы с навигацией:меню сайта не адаптируется под мобильные устройства.
    - Изображения растягиваются или искажаются:при отображении на разных размерах экранов изображения теряют свою пропорциональность, растягиваются или искажаются.

- summary:Не работает корректный расчет скидок
  environment:Google Chrome 133.0.6943.127 (Официальная сборка) (arm64), macOS Sequoia 15.3
  steps-to-reproduce:|
    - Проверяем отображение исходной цены.
    - Проверяем отображение цены со скидкой (скидка должна составлять 7,21%).
  expected-result:Цена со скидкой рассчитана корректно, скидка не превышает 7,21%.
  actual-result:В меню каталога товаров скидка указана с ошибками (превышает 7,21%).

- summary:Не работает переключение языка интерфейса (Русский/Английский)
  environment:Google Chrome 133.0.6943.127 (Официальная сборка) (arm64), macOS Sequoia 15.3
  steps-to-reproduce:|
    - Находим переключатель языка в шапке (хедере) сайта.
    - Проверяем текущий язык интерфейса (по умолчанию).
    - Кликаем на переключатель и выбираем альтернативный язык.
    - Проверяем перевод основных элементов интерфейса.
    - Перезагружаем страницу и проверяем сохранение выбранного языка.
    - Повторяем шаги для обратного переключения.
  expected-result:Все элементы интерфейса отображаются на выбранном языке, перевод текстов соответствует выбранному языку, языковые настройки сохраняются после перезагрузки.
  actual-result:Перевод основных элементов интерфейса осуществляется не полностью. Языковые настройки не сохраняются после перезагрузки.

- summary:Не работает отображение страницы на разных языках
  environment:Google Chrome 133.0.6943.127 (Официальная сборка) (arm64), macOS Sequoia 15.3
  steps-to-reproduce:|
    - Проверяем перевод навигационного меню.
    - Проверяем перевод кнопок взаимодействия.
    - Проверяем перевод заголовков страницы.
    - Проверяем перевод текста в карточках товаров.
  expected-result:Все текстовые элементы полностью переведены, отсутствуют смешанные языки в интерфейсе, непереведенных элементов нет.
  actual-result:|
    Перевод основных элементов интерфейса осуществляется не полностью:|
    - Перевод навигационного меню (Английский/Русский):частичный.
    - Перевод кнопок взаимодействия (Английский/Русский)частичный.
    - Перевод текста в карточках товаров (Английский/Русский):частичный.
    Отсутствует возможность выбора дополнительных языков перевода (Китайский и Арабский) в рамках межкультурной коммуникации.
