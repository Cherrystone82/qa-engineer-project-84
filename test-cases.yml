---
- summary: Проверка просмотра каталога товаров
  requirement: Пользователь должен иметь возможность просматривать товары и их подробную информацию (название, рейтинг, цена)
  prerequisites: Открыта главная страница магазина
  test_data: Каталог товаров содержит несколько товаров с ценами и скидками
  steps:
    - Открываем страницу каталога
    - Проверяем наличие списка товаров
    - Проверяем отображение названия, рейтинга, цены со скидкой и без нее для каждого товара
  expected_result: Все товары корректно отображаются с указанием названия, рейтинга (цены со скидкой и без нее)

- summary: Проверка фильтрации товаров
  requirement: Пользователь должен иметь возможность фильтровать товары
  prerequisites: Открыта страница каталога с товарами
  test_data: Доступны фильтры по категории, цене и рейтингу
  steps:
    - Применяем фильтр по категории
    - Проверяем результаты фильтрации
    - Применяем фильтр по цене
    - Проверяем результаты фильтрации
  expected_result: Товары отображаются согласно выбранным фильтрам

- summary: Проверка добавления товара в корзину
  requirement: Пользователь должен иметь возможность добавлять товары в корзину и продолжать выбирать товары в каталоге
  prerequisites: Открыта страница каталога с товарами
  test_data: Выбран товар из каталога
  steps:
    - Нажимаем кнопку "Добавить в корзину" для выбранного товара
    - Проверяем уведомление об успешном добавлении
    - Остаемся на странице каталога
  expected_result: Товар успешно добавлен в корзину, пользователь остается на странице каталога

- summary: Проверка удаления товара из корзины
  requirement: Пользователь должен иметь возможность удалять товары из корзины
  prerequisites: Корзина содержит один товар
  test_data: Товар в корзине
  steps:
    - Открываем страницу корзины
    - Нажимаем кнопку "Удалить" для выбранного товара
    - Проверяем уведомление об успешном удалении
  expected_result: Товар успешно удален из корзины

- summary: Проверка оформления заказа
  requirement: Пользователь должен иметь возможность оформить заказ с переходом на страницу оплаты
  prerequisites: Корзина содержит не менее одного товара
  test_data: Заполнены данные для оформления заказа
  steps:
    - Открываем страницу корзины
    - Нажимаем кнопку "Оформить заказ"
    - Заполняем форму данных для доставки и оплаты
    - Подтверждаем заказ
  expected_result: Пользователь переходит на страницу оплаты с подтверждением деталей заказа

- summary: Проверка сохранения корзины между сессиями
  requirement: Корзина должна сохраняться между сессиями с использованием локального хранилища браузера или кук
  prerequisites: Товар добавлен в корзину
  test_data: Браузер поддерживает localStorage или cookies
  steps:
    - Закрываем браузер
    - Открываем браузер заново
    - Проверяем содержимое корзины
  expected_result: Содержимое корзины сохранено после перезапуска браузера

- summary: Проверка работы адаптивной верстки на мобильных устройствах
  requirement: Сайт должен иметь мобильную версию
  prerequisites: Открыт сайт на мобильном устройстве или эмуляторе
  test_data: Разрешение экрана соответствует мобильным устройствам
  steps:
    - Проверяем отображение каталога товаров
    - Проверяем работу фильтров
    - Проверяем добавление товара в корзину
  expected_result: Интерфейс адаптируется под мобильное устройство, все функции работают корректно

- summary: Проверка корректности расчета скидок
  requirement: Система должна обеспечивать корректное отображение скидок и ценовых расчетов
  prerequisites: Открыта страница товара с указанной скидкой
  test_data: Стоимость товара - 9.99 $ Размер скидки - 7.21%
  steps:
   - Проверяем отображение исходной цены
   - Проверяем отображение цены со скидкой
  expected_result: Цена со скидкой рассчитана корректно (9.27 $)

- summary: Проверка переключения языка интерфейса (Русский/Английский)
  requirement: Пользователь должен иметь возможность переключать язык интерфейса между русским и английским
  prerequisites: Открыта главная страница магазина
  test_data: Поддерживаемые языки - Русский и Английский
  steps:
  - Находим переключатель языка в шапке (хедере) сайта
  - Проверяем текущий язык интерфейса (по умолчанию)
  - Кликаем на переключатель и выбираем альтернативный язык
  - Проверяем перевод основных элементов интерфейса
  - Перезагружаем страницу и проверяем сохранение выбранного языка
  - Повторяем шаги для обратного переключения
  expected_result: Все элементы интерфейса отображаются на выбранном языке, перевод текстов соответствует выбранному языку, 
  языковые настройки сохраняются после перезагрузки

- summary: Проверка отображения страницы на разных языках
  requirement: Контент страницы должен соответствовать выбранному языку
  prerequisites: Язык интерфейса отображается либо на Русском либо английском языке
  test_data: Примеры перевода:
  - Русский: "Добавить в корзину"
  - Английский: "Add to cart"
  - Русский: "Фильтры"
  - Английский: "Filters"
  steps:
  - Проверяем перевод навигационного меню
  - Проверяем перевод кнопок взаимодействия
  - Проверяем перевод заголовков страницы 
  - Проверяем перевод текста в карточках товаров
  expected_result: Все текстовые элементы полностью переведены,отсутствуют смешанные языки в интерфейсе, непереведенных элементов нет
