- summary: |
    Проверка отображения товаров в каталоге
  requirement: |
    Пользователь должен иметь возможность просматривать товары с полной информацией: название, рейтинг, цена (со скидкой и без)
  prerequisites:
    Открыта главная страница магазина
  test-data: |
    В каталоге есть как минимум несколько товаров. У каждого товара указано: название, рейтинг (звезды), обычная цена и цена со скидкой (если применимо)
  steps:
    - Перейти на страницу каталога товаров
    - Прокрутить список до конца, чтобы убедиться, что все товары загружены
    - Для каждого товара проверить наличие:
    - Названия
    - Рейтинга (в виде звёзд или числового значения)
    - Обычной цены
    - Скидочной цены (если есть)
  expected-result: |
    Все товары корректно отображаются. У каждого товара присутствует информация: название, рейтинг, обычная цена и цена со скидкой

- summary: |
    Проверка фильтрации товаров по категории, цене и рейтингу
  requirement: |
    Пользователь должен иметь возможность фильтровать товары по различным параметрам
  prerequisites: |
    Открыта страница каталога с товарами
  test-data: |
    Категории: например, furniture, beauty. Диапазон цен: указывается пользователем. Минимальный рейтинг: не ниже заданного значения
  steps:
    - Выбрать одну из доступных категорий
    - Проверить, что отображаются только товары этой категории
    - Установить диапазон цены
    - Проверить, что отображаются только товары в заданном ценовом диапазоне
    - Выставить минимальный рейтинг
    - Проверить, что отображаются только товары с рейтингом выше заданного
  expected-result: |
    После применения каждого фильтра отображаются только те товары, которые соответствуют выбранным условиям
    
- summary: |
    Проверка добавления товара в корзину
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и продолжать выбирать товары
  prerequisites: |
    Открыта страница каталога с товарами
  test-data: |
    Выбран любой товар из списка
  steps:
    - Найти любой товар
    - Нажать кнопку "Добавить в корзину"
    - Проверить, что появилось уведомление о добавлении товара
    - Проверить, что пользователь остаётся на странице каталога
  expected-result: |
    Товар успешно добавлен в корзину. На экране отображается уведомление об этом. Пользователь остаётся на странице каталога
    
- summary: |
    Проверка удаления товара из корзины
  requirement: |
    Пользователь должен иметь возможность удалять товары из корзины
  prerequisites: |
    Корзина содержит один товар
  test-data: |
    Товар в корзине: любой
  steps:
    - Открыть страницу корзины
    - Нажать кнопку "Удалить" рядом с одним из товаров
    - Подтвердить удаление, если требуется
    - Обновить страницу
  expected-result: |
    Товар удален из корзины. После обновления страницы товар больше не отображается
    
- summary: |
    Проверка оформления заказа
  requirement: |
    Пользователь должен иметь возможность оформить заказ и перейти на страницу оплаты
  prerequisites: |
    Корзина содержит минимум один товар
  test-data: |
    Имя "тестовое имя пользователя", адрес доставки "тестовый адрес", email "тестовый адрес", телефон "номер телефона с отображением кода страны" 
  steps:
    - Открыть страницу корзины
    - Нажать кнопку "Оформить заказ"
    - Заполнить форму доставки указанными данными
    - Нажать "Подтвердить заказ"
  expected-result: | 
    Пользователь перенаправлен на страницу оплаты. Детали заказа отображаются корректно
    
- summary: |
    Проверка сохранения корзины между сессиями
  requirement: |
    Корзина должна сохраняться между сессиями
  prerequisites: |
    Браузер поддерживает localStorage или cookies
  test-data: |
    Товар: любой из каталога
  steps:
    - Добавить товар в корзину
    - Проверить, что товар отображается в корзине
    - Закрыть браузер
    - Открыть браузер заново и перейти на сайт
    - Открыть корзину
  expected-result: | 
    Товар всё ещё находится в корзине. Состояние корзины сохранилось
    
- summary: |
    Проверка работы сайта на мобильных устройствах
  requirement: |
    Интерфейс должен корректно отображаться на мобильных устройствах
  prerequisites: |
    Открыт сайт на мобильном устройстве или через DevTools в режиме эмуляции мобильного экрана
  test-data: |
    Разрешение экрана: разрещение экрана 414x896 мобильное устройство (iPhone 13 Pro Max)
  steps:
    - Открыть страницу каталога
    - Проверить корректное отображение карточек товаров
    - Проверить работу фильтров и пагинации
  expected-result: |
    Все элементы интерфейса адаптированы под мобильный экран. Функциональность работает корректно
    
- summary: |
    Проверка корректности расчёта скидок
  requirement: |
    Система должна правильно рассчитывать цены со скидками
  prerequisites: |
    Открыта страница товара с указанной скидкой
  test-data: |
    Исходная цена - указана на странице с товаром, размер скидки - указан на странице с товаром
  steps:
    - Проверить отображение исходной цены
    - Проверить отображение цены со скидкой
    - Произвести ручной расчёт скидки
  expected-result: |
    Цена со скидкой отображается корректно и совпадает с результатом ручного расчёта
    
- summary: |
    Проверка переключения языка интерфейса (Русский/Английский)
  requirement: |
    Пользователь должен иметь возможность переключать язык интерфейса
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Поддерживаемые языки: Русский, Английский
  steps:
    - Найти переключатель языка в хедере
    - Проверить текущий язык интерфейса
    - Переключить язык на другой
    - Проверить перевод основных элементов
    - Перезагрузить страницу
    - Проверить сохранение языковых настроек
    - Повторить шаги для обратного переключения
 expected-result: |
   При переключении языка все текстовые элементы интерфейса изменяются на нужный язык. Язык сохраняется после перезагрузки страницы

- summary: |
    Проверка правильности перевода текстовых элементов
  requirement: |
    Все текстовые элементы должны быть переведены на выбранный язык
  prerequisites: |
    Язык интерфейса установлен на Русский или Английский
  test-data: |
    Русский: пример, "Добавить в корзину", "Фильтры". Английский: например, "Add to cart", "Filters"
  steps:
    - Переключить язык на Русский
    - Проверить перевод кнопок, меню, заголовков, карточек товаров
    - Переключить язык на Английский
    - Повторить проверку перевода тех же элементов
  expected-result: |
    Все текстовые элементы полностью переведены. Нет смешивания языков, нет непереведённых частей

- summary: |
    Проверка отображения изображений товаров
  requirement: |
    Изображения товаров должны корректно отображаться с alt-текстом
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Форматы изображений "JPEG", "PNG". Alt-тексты - любые описательные слова
  steps:
    - Открыть страницу каталога
    - Проверить наличие изображений у всех товаров
    - Убедиться, что изображения не искажены, сохраняют пропорции
    - Проверить наличие alt-атрибутов у изображений
    - Отключить изображения в браузере и проверить отображение alt-текста
  expected-result: 
    Все изображения отображаются корректно. У каждого изображения есть alt-текст. При отключении изображений отображается alt-описание

- summary: |
    Проверка времени загрузки и производительности страницы
  requirement: |
    Страница каталога должна загружаться быстро и работать без задержек
  prerequisites: |
    Открыта страница каталога, установлен Google Chrome с DevTools
  test-data: |
    Форматы изображений "JPEG", "PNG". Стили "CSS", анимации, фоновые изображения
  steps:
    - Открыть DevTools вкладку Performance
    - Начать запись и перезагрузить страницу
    - Зафиксировать время First Contentful Paint и Time to Interactive
    - В разделе Network выбрать "Slow 3G"
    - Повторить загрузку страницы и замерить время
  expected-result: 
    Время загрузки страницы не превышает 3 секунды на стандартном соединении, при медленном интернет соединении страница остаётся функциональной, изображения загружаются

- summary: |
    Проверка работы пагинации
  requirement: |
    Пользователь должен иметь возможность просматривать товары на разных страницах с помощью пагинации
  prerequisites: |
    Открыта страница каталога товаров
  test-data: |
    Общее количество отображаемых товаров более 20, количество товаров на странице указано на сайте
  steps:
    - Перейти на первую страницу каталога
    - Убедиться, что отображается заданное количество товаров
    - Нажать на кнопку "Следующая" (или выбрать номер второй страницы)
    - Проверить, что отображаются следующие товары
    - Нажать на кнопку "Предыдущая" (или выбрать номер первой страницы)
    - Проверить, что снова отображаются первые товары
    - Прокрутить до конца страницы и проверить наличие блока пагинации
    - Проверить работу перехода на последнюю страницу
  expected-result: 
    Пагинация работает корректно: при переходе между страницами отображаются соответствующие товары, блок пагинации всегда отображается. Возможен переход по номерам страниц, а также использование кнопок "Назад" и "Вперед". На каждой странице отображается заданное количество товаров
