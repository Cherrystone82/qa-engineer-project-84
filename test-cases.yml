- summary: |
    Проверка просмотра каталога товаров
  requirement: |
    Пользователь должен иметь возможность просматривать товары и их подробную информацию (название, рейтинг, цена)
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Каталог товаров содержит несколько товаров с ценами и скидками
  steps:
    - Открываем страницу каталога
    - Проверяем наличие списка товаров
    - Проверяем отображение названия, рейтинга, цены со скидкой и без нее для каждого товара
  expected-result: |
    Все товары корректно отображаются с указанием названия, рейтинга (цены со скидкой и без нее)

- summary: |
    Проверка фильтрации товаров
  requirement: |
    Пользователь должен иметь возможность фильтровать товары
  prerequisites: | 
    Открыта страница каталога с товарами
  test-data: |
    Доступны фильтры по категории, цене и рейтингу
  steps:
    - Применяем фильтр по категории
    - Проверяем результаты фильтрации
    - Применяем фильтр по цене
    - Проверяем результаты фильтрации
  expected-result: |
    Товары отображаются согласно выбранным фильтрам
    
- summary: | 
    Проверка добавления товара в корзину
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и продолжать выбирать товары в каталоге
  prerequisites: |
    Открыта страница каталога с товарами
  test-data: |
    Выбран товар из каталога
  steps:
    - Нажимаем кнопку "Добавить в корзину" для выбранного товара
    - Проверяем уведомление об успешном добавлении
    - Остаемся на странице каталога
  expected-result: |
    Товар успешно добавлен в корзину, пользователь остается на странице каталога
    
- summary: |
    Проверка удаления товара из корзины
  requirement: |
    Пользователь должен иметь возможность удалять товары из корзины
  prerequisites: |
    Корзина содержит один товар
  test-data: |
    Товар в корзине
  steps:
    - Открываем страницу корзины
    - Нажимаем кнопку "Удалить" для выбранного товара
    - Проверяем уведомление об успешном удалении
  expected-result: | 
    Товар успешно удален из корзины
    
- summary: | 
    Проверка оформления заказа
  requirement: |
    Пользователь должен иметь возможность оформить заказ с переходом на страницу оплаты
  prerequisites: |
    Корзина содержит не менее одного товара
  test-data: |
    Заполнены данные для оформления заказа
  steps:
    - Открываем страницу корзины
    - Нажимаем кнопку "Оформить заказ"
    - Заполняем форму данных для доставки и оплаты
    - Подтверждаем заказ
  expected-result: | 
    Пользователь переходит на страницу оплаты с подтверждением деталей заказа
    
- summary: | 
    Проверка сохранения корзины между сессиями
  requirement: |
    Корзина должна сохраняться между сессиями с использованием локального хранилища браузера или кук
  prerequisites: |
    Товар добавлен в корзину
  test-data: |
    Браузер поддерживает localStorage или cookies
  steps:
    - Добавляем выбранный товар в корзину
    - Провеуряем наличие товара в корзине
    - Закрываем браузер
    - Открываем браузер заново
    - Проверяем содержимое корзины
  expected-result: | 
    Содержимое корзины сохранено после перезапуска браузера
    
- summary: |
    Проверка работы адаптивной верстки на мобильных устройствах
  requirement: |
    Сайт должен иметь мобильную версию
  prerequisites: |
    Открыт сайт на мобильном устройстве
  test-data: |
    Разрешение экрана соответствует мобильным устройствам
  steps:
    - Проверяем отображение каталога товаров
    - Проверяем работу фильтров
  expected-result: |
    Интерфейс адаптируется под мобильное устройство, все функции работают корректно
    
- summary: |
    Проверка корректности расчета скидок
  requirement: |
    Система должна обеспечивать корректное отображение скидок и ценовых расчетов
  prerequisites: 
    Открыта страница товара с указанной скидкой
  test-data: |
    Стоимость товара - 9.99 $ Размер скидки - 7.21%
  steps:
    - Проверяем отображение исходной цены
    - Проверяем отображение цены со скидкой
  expected-result: 
    Цена со скидкой рассчитана корректно (9.27 $)
    
- summary: |
    Проверка переключения языка интерфейса (Русский/Английский)
  requirement: | 
    Пользователь должен иметь возможность переключать язык интерфейса между русским и английским
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    Поддерживаемые языки - Русский и Английский
  steps:
    - Находим переключатель языка в шапке (хедере) сайта
    - Проверяем текущий язык интерфейса (по умолчанию)
    - Кликаем на переключатель и выбираем альтернативный язык
    - Проверяем перевод основных элементов интерфейса
    - Перезагружаем страницу и проверяем сохранение выбранного языка
    - Повторяем шаги для обратного переключения
  expected-result: |
    Все элементы интерфейса отображаются на выбранном языке, перевод текстов соответствует выбранному языку, языковые настройки сохраняются после перезагрузки

- summary: |
    Проверка отображения страницы на разных языках
  requirement: |
    Контент страницы должен соответствовать выбранному языку
  prerequisites: |
    Язык интерфейса отображается либо на Русском либо английском языке
  test-data: | 
    - Русский: Добавить в корзину
    - Английский: Add to cart
    - Русский: Фильтры
    - Английский: Filters
  steps:
    - Проверяем перевод навигационного меню
    - Проверяем перевод кнопок взаимодействия
    - Проверяем перевод заголовков страницы
    - Проверяем перевод текста в карточках товаров
  expected-result: |
    Все текстовые элементы полностью переведены,отсутствуют смешанные языки в интерфейсе, непереведенных элементов нет

- summary: |
    Проверка отображения изображений товаров в каталоге
  requirement |
    Изображения товаров должны корректно отображаться. Каждое изображение должно иметь альтернативный текст (alt) для улучшения доступности и SEO
  prerequisites: |
    Открыта главная страница магазина. Каталог товаров содержит несколько товаров с изображениями, названиями, рейтингами и ценами
  test-data: |
    - Каталог товаров содержит товары с изображениями различных размеров и форматов (JPEG, PNG)
    - Каталог товаров содержит товары с изображениями, содержащими текст или графические элементы
    - Каталог товаров содержит товары с разными атрибутами (alt)
  steps: | 
    - Открываем страницу каталога
    - Проверяем наличие списка товаров и их изображений
    - Проверяем корректность отображения изображения (нет растяжения, обрезки или искажений)
    - Проверяем наличие атрибутов (alt) описанием товара 
    - Проверяем сохранение пропорций изображения при изменении размера окна браузера
  expected-result: |
    Все изображения товаров корректно отображаются (Изображения не растянуты, не сжаты и сохраняют правильные пропорции. Нет случаев обрезки или выхода за границы контейнера) |
    Каждое изображение имеет заполненный атрибут alt, который описывает товар |
    При отключении изображений в браузере отображается альтернативный текст (alt)


    
