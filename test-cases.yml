- summary: Проверка просмотра каталога товаров
  requirement: Пользователь должен иметь возможность просматривать товары и их подробную информацию (название, рейтинг, цена)
  prerequisites: Открыта главная страница магазина
  test-data: Каталог товаров содержит несколько товаров с ценами и скидками
  steps:
   1.Открываем страницу каталога
   2.Проверяем наличие списка товаров
   3.Проверяем отображение названия, рейтинга, цены со скидкой и без нее для каждого товара
  expected-result: Все товары корректно отображаются с указанием названия, рейтинга (цены со скидкой и без нее)
- summary: Проверка фильтрации товаров
  requirement: Пользователь должен иметь возможность фильтровать товары
  prerequisites: Открыта страница каталога с товарами
  test-data: Доступны фильтры по категории, цене и рейтингу
  steps:
   1.Применяем фильтр по категории
   2.Проверяем результаты фильтрации
   3.Применяем фильтр по цене
   4.Проверяем результаты фильтрации
  expected-result: Товары отображаются согласно выбранным фильтрам
- summary: Проверка добавления товара в корзину
  requirement: Пользователь должен иметь возможность добавлять товары в корзину и продолжать выбирать товары в каталоге
  prerequisites: Открыта страница каталога с товарами
  test-data: Выбран товар из каталога
  steps:
   1.Нажимаем кнопку "Добавить в корзину" для выбранного товара
   2.Проверяем уведомление об успешном добавлении
   3.Остаемся на странице каталога
  expected-result: Товар успешно добавлен в корзину, пользователь остается на странице каталога
- summary: Проверка удаления товара из корзины
  requirement: Пользователь должен иметь возможность удалять товары из корзины
  prerequisites: Корзина содержит один товар
  test-data: Товар в корзине
  steps:
   1.Открываем страницу корзины
   2.Нажимаем кнопку "Удалить" для выбранного товара
   3.Проверяем уведомление об успешном удалении
  expected-result: Товар успешно удален из корзины
- summary: Проверка оформления заказа
  requirement: Пользователь должен иметь возможность оформить заказ с переходом на страницу оплаты
  prerequisites: Корзина содержит не менее одного товара
  test-data: Заполнены данные для оформления заказа
  steps:
   1.Открываем страницу корзины
   2.Нажимаем кнопку "Оформить заказ"
   3.Заполняем форму данных для доставки и оплаты
   4.Подтверждаем заказ
  expected-result: Пользователь переходит на страницу оплаты с подтверждением деталей заказа
- summary: Проверка сохранения корзины между сессиями
  requirement: Корзина должна сохраняться между сессиями с использованием локального хранилища браузера или кук
  prerequisites: Товар добавлен в корзину
  test-data: Браузер поддерживает localStorage или cookies
  steps:
   1.Добавляем выбранный товар в корзину
   2.Провеуряем наличие товара в корзине
   3.Закрываем браузер
   4.Открываем браузер заново
   5.Проверяем содержимое корзины
  expected-result: Содержимое корзины сохранено после перезапуска браузера
- summary: Проверка работы адаптивной верстки на мобильных устройствах
  requirement: Сайт должен иметь мобильную версию
  prerequisites: Открыт сайт на мобильном устройстве
  test-data: Разрешение экрана соответствует мобильным устройствам
  steps:
   1.Проверяем отображение каталога товаров
   2.Проверяем работу фильтров
  expected-result: Интерфейс адаптируется под мобильное устройство, все функции работают корректно
- summary: Проверка корректности расчета скидок
  requirement: Система должна обеспечивать корректное отображение скидок и ценовых расчетов
  prerequisites: Открыта страница товара с указанной скидкой
  test-data: Стоимость товара - 9.99 $ Размер скидки - 7.21%
  steps:
   1.Проверяем отображение исходной цены
   2.Проверяем отображение цены со скидкой
  expected-result: Цена со скидкой рассчитана корректно (9.27 $)
- summary: Проверка переключения языка интерфейса (Русский/Английский)
  requirement: Пользователь должен иметь возможность переключать язык интерфейса между русским и английским
  prerequisites: Открыта главная страница магазина
  test-data: Поддерживаемые языки - Русский и Английский
  steps:
   1.Находим переключатель языка в шапке (хедере) сайта
   2.Проверяем текущий язык интерфейса (по умолчанию)
   3.Кликаем на переключатель и выбираем альтернативный язык
   4.Проверяем перевод основных элементов интерфейса
   5.Перезагружаем страницу и проверяем сохранение выбранного языка
   6.Повторяем шаги для обратного переключения
  expected-result: Все элементы интерфейса отображаются на выбранном языке, перевод текстов соответствует выбранному языку, языковые настройки сохраняются после перезагрузки
- summary: Проверка отображения страницы на разных языках
  requirement: Контент страницы должен соответствовать выбранному языку
  prerequisites: Язык интерфейса отображается либо на Русском либо английском языке
  test-data: 
   1.Русский: Добавить в корзину
   2.Английский: Add to cart
   3.Русский: Фильтры
   4.Английский: Filters
  steps:
   1.Проверяем перевод навигационного меню
   2.Проверяем перевод кнопок взаимодействия
   3.Проверяем перевод заголовков страницы
   4.Проверяем перевод текста в карточках товаров
  expected-result: Все текстовые элементы полностью переведены,отсутствуют смешанные языки в интерфейсе, непереведенных элементов нет
