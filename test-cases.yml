---
summary: |
 - Проверка просмотра каталога товаров
requirement: |
 - Пользователь должен иметь возможность просматривать товары и их подробную информацию (название, рейтинг, цена со скидкой и без нее)
prerequisites: |
 - Открыта главная страница магазина
test-data: |
 - Каталог товаров содержит несколько товаров с различными ценами и скидками
steps:
 - Открываем страницу каталога
 - Проверяем наличие списка товаров
 - Проверяем отображение названия, рейтинга, цены со скидкой и без нее для каждого товара
expected-result: |
 - Все товары корректно отображаются с указанием названия, рейтинга, цены со скидкой и без нее
